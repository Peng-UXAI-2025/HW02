<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Recognition Attendance</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Welcome -->
    <section id="welcome-step" class="center-container">
      <div class="content-container">
        <h1>Facial Recognition Attendance</h1>
      </div>
      <div class="button-wrapper">
        <button id="start-cta">Start</button>
      </div>
    </section>

    <!-- Ready to Verify -->
    <section id="ready-to-verify" class="center-container hidden">
      <div class="media-wrapper">
        <div class="media-container">
          <img
            src="Img/FacialRec.png"
            id="verify-image"
            alt="Ready-To-Verify Image"
          />
        </div>
      </div>
      <div class="button-wrapper">
        <button id="verify-cta">Verify</button>
      </div>
    </section>

    <!-- Verification in Progress -->
    <section id="verify-in-progress" class="center-container hidden">
      <div class="media-wrapper">
        <div class="media-container">
          <div id="p5-container"></div>
        </div>
      </div>
      <div class="button-wrapper">
        <h2>Please hold for 3 seconds.</h2>
        <progress id="progress-bar" max="100" value="0"></progress>
      </div>
    </section>

    <!-- Success -->
    <section id="success-page" class="center-container hidden">
      <div class="content-container">
        <h1>You have successfully checked in.</h1>
      </div>
      <div class="button-wrapper">
        <button id="finish-button">Finish</button>
      </div>
    </section>

    <script src="sketch.js"></script>
  </body>
</html>
